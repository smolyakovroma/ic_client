<div class="modal fade bd-example-modal-lg" id="scan_mform" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Сканирование диапазона ip адресов</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="form-control-label">Диапазон (например 192.168.0.* 192.168.1.100-200)</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" checked autocomplete="off"> Исключить найденные адреса
                    </div>
                    <div class="table-responsive" >
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th width="5%">#</th>
                                <th width="40%">Майнер</th>

                                <th width="50%">Адрес</th>
                                <th width="5%"><span data-feather="x-square"></span></th>
                            </tr>
                            </thead>
                            <tbody id="table_scan">
                            </tbody>
                        </table>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" onclick="scan()">Сканировать</button>
                <button type="button" class="btn btn-success">Добавить</button>
            </div>
        </div>

    </div>
</div>
