
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="">
    <link rel="icon" href="/dist/favicon.ico">

    <title>Войти</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="dist/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">

<form th:action="@{/login}" method="POST" class="form-signin">
    <img class="mb-4" src="dist/mining.jpg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Войти</h1>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="no-pass"> Не использовать пароль
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
</form>
</body>
</html>
